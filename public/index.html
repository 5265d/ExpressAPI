<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testando API</title>
    <style>
        /* Reset de margens e preenchimentos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos para o body */
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            min-height: 100vh; /* Garante que o body tenha pelo menos a altura da viewport */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza verticalmente o conteúdo */
            align-items: center; /* Centraliza horizontalmente o conteúdo */
        }

        header {
            padding: 20px;
        }

        /* Estilos para o formulário */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 30rem;
            margin-bottom: 2rem;
        }

        /* Estilos para o título h1 dentro do formulário */
        form h1 {
            text-align: center;
            margin-bottom: 20px;
            color: rgb(28, 81, 255);
            font-size: 24px;
        }

        /* Estilos para os labels dos inputs */
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        /* Estilos para os inputs */
        form input[type="date"] {
            width: calc(100% - 16px); /* Considerando o padding do input */
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Estilos para o botão */
        form button {
            width: 100%;
            padding: 12px;
            background-color: rgb(28, 81, 255);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #024c9b;
        }

        /* Estilos para a tabela */
        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            max-width: 30rem; /* Diminui o tamanho máximo da tabela */
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            table-layout: fixed; /* Garante que todas as colunas tenham o mesmo tamanho */
        }

        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ffffff;
            width: 20%; /* Define a largura das colunas para serem iguais */
        }

        th {
            background-color: #024c9b;
            color: #fff;
        }

        td {
            background-color: #e0e0e0;
        }

        tr:first-child {
            background-color: #c9c9c9; /* Cor de fundo para a primeira linha */
        }

        tr:nth-child(2n+3) {
            background-color: #c9c9c9; /* Cor de fundo para linhas ímpares a partir da terceira */
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        @media only screen and (max-width: 900px) {
            form {
                width: 100%;
                max-width: 400px;
            }

            table {
                width: 100%;
                max-width: 100%;
            }

            th, td {
                font-size: 12px;
                padding: 6px;
            }

            .logo img {
                display: flex;
                justify-content: center;
                width: 100%;
            }
        }
    </style>
</head>
<body id="main">
    <header>
        <div class="logo">
            <img src="images/logo-removebg-preview.png" alt="imageLogo">
        </div>
    </header>

    <div class="consulta">
        <form id="searchForm">
            <h1>RELATÓRIO DE VENDAS</h1>
            <label for="start_date">Data Início:</label>
            <input type="date" id="start_date" name="start_date" required />
            <br />
            <label for="end_date">Data Fim:</label>
            <input type="date" id="end_date" name="end_date" required />
            <br />
            <button type="submit">Buscar</button>
        </form>
    </div>

    <div class="table-container">
        <table id="itemTable">
            <tr>
                <th>ID</th>
                <th>Item</th>
                <th>Quantidade</th>
                <th>Entrada</th>
                <th>Saída</th>
            </tr>
        </table>
    </div>

    <pre id="results"></pre>
    <script src="bundle.js"></script>
</body>
</html>
